<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="div-left"></div>
    <div id="div-center">
        <div class="heading">
            <h1>Color Generator</h1>
        </div>
        <div id="main">
            <div class="clip">
                <h3>Color: <span id="code"></span></h3>
                <button id="copy-btn">Copy</button>
            </div>
            <div class="box"></div>
            <div class="tab">
                <button id="btn2">Previous</button>
                <button id="btn3">Generate</button>
                <button id="btn1">Next</button>
        </div>
    </div>
    </div>
    <div id="div-right">
        <div id="hidden">
            <h2>Palette</h2>
        <h3>Color: <span id="code-shade1">#ff0000</span></h3>
        <div id="shade1"></div>
        <h3>Color: <span id="code-shade2">#ff0000</span></h3>
        <div id="shade2"></div>
        <h3>Color: <span id="code-shade3">#ff0000</span></h3>
        <div id="shade3"></div>
        <h3>Color: <span id="code-shade4">#ff0000</span></h3>
        <div id="shade4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
